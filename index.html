<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
<div class="container">
    <div class="header-weather">
    <form action="" class="search_weather">
            <input type="text" placeholder="Search your city...?" class="search_form">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="weather_units">
                <span class="weather_celcius" >&#176C</span>|
                <span class="weather_fareheit active" >&#176F</span>
            </div>  
       
    </form>

</div>
    <div class="weather_body">
        <h1 class="weather_city"></h1>
    <div class="weather_datetime">
    </div>
    <div class="weather_forecast">
    </div>
    <div class="weather_icon">
    </div>
        <p class="weather_temperature">
        </p>
    <div class="weather_minmax">
    </div>
</div>

    <div class="weather_info">
        <div class="weather_card">
            <i class="fa-solid fa-temperature-full"></i>
            <div>
                <p>Real Feel</p>
                <p class="weather_realfeel"></p>
            </div>
        </div>

        
        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
           <div>
            <p>Humidity</p>
            <p class="weather_humidity"></p>
           </div>
        </div>

        <div class="weather_card">
            <i class="fa-solid fa-wind"></i>
           <div>
            <p>Wind</p>
            <p class="weather_wind"></p>
           </div>
        </div>
    
        <div class="weather_card">
            <i class="fa-solid fa-gauge-high"></i>
            <div>
                <p>Pressure</p>
            <p class="weather_pressure"></p>
            </div>  
    </div>
</div>
</div>

   <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/ce3c992aaf.js" crossorigin="anonymous"></script>
</body>
</html>
